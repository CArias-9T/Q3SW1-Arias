<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SW#3</title>

	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<div class="container">
	<div class="row">

		<div class="col-sm-12">


   				<h1>Temperature Converter</h1>

   				<hr>

   				 <img class="temp-img" src="thermometer.png" alt="thermometer">

   				 <hr>

   				  <h3>Given: 25C°</h3>

   				 <h3 id="area">Answer:</h3>

   				 <button type="button" class="btn btn-dark card-btn" onClick="var temp=25; var fraction=9/5; var constant=32; getElementById('area').innerHTML='Answer: '+ (fraction*temp+constant) +'F°'";>Fahrenheit</button>

   				 <button type="button" class="btn btn-dark card-btn" onClick="var temp=25; var kelvin=273.15; getElementById('area').innerHTML='Answer: '+ (temp+kelvin) +'K°'";>Kelvin</button>

   				 <button type="button" class="btn btn-dark card-btn" onClick="window.location.reload()">
      				REFRESH
				</button>

				<p>Convert to Fahrenheit or Kelvin!</p>


		</div>

	</div>
	</div>

	<div class="footer mt-5 bg-dark text-white text-center">
  <h4>Caleb Leon M. Arias</h4>
  </div>

</body>
</html>
